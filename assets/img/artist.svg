<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1200" viewBox="0 0 900 1200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0a" />
      <stop offset="100%" stop-color="#1b1b1b" />
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" />
    </filter>
  </defs>
  <rect width="900" height="1200" fill="url(#bg)" />
  <rect width="900" height="1200" filter="url(#noise)" opacity="0.2" />
  <rect x="50" y="50" width="800" height="1100" fill="none" stroke="#d0021b" stroke-width="6" />
  <text x="450" y="620" text-anchor="middle" fill="#f5f5f5" font-family="Arial Black, sans-serif" font-size="80" letter-spacing="10">ANIMALU</text>
</svg>
